    <meta charset="UTF-8" />

    <title>Cinematic AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@200;300;400;500;600;700&family=Prompt:wght@300;400;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Kanit', 'sans-serif'],
              display: ['Prompt', 'sans-serif'],
            },
            colors: {
              cinematic: {
                900: '#0a0a0a',
                800: '#171717',
                accent: '#E50914', // Netflix-ish red for calls to action
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #0a0a0a;
        color: #ffffff;
      }
      /* Hide scrollbar for clean minimal look but keep functionality */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0a0a0a;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555;
      }
    </style>
